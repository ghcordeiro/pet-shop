<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragmentos/layout :: layout (~{::body}, 'Cadastro de animal')}">
<body>
	<div class="container">
		<form method="post" th:object="${animal}">
			<div class="form-group">
				<label for="i-codigo">Código</label>
				<input id="i-codigo" name="id" disabled class="form-control" th:field="*{id}" />
			</div>
			<div class="form-group">
				<label for="i-nome">Nome</label>
				<input id="i-nome" name="nome" class="form-control" 
				       th:field="*{nome}"
					   th:classappend="${#fields.hasErrors('nome') ? 'is-invalid' : ''}" />
				<div class="invalid-feedback" th:errors="*{nome}"></div>
			</div>
			<div class="form-group">
				<label for="i-especie">Espécie</label>
				<select id="i-especie" name="especie" class="form-control" 
				        th:field="*{especie}"
				        th:classappend="${#fields.hasErrors('especie') ? 'is-invalid' : ''}">
					<option value=""></option>
					<option value="CACHORRO">Cachorro</option>
					<option value="GATO">Gato</option>
					<option value="PASSARO">Pássaro</option>
				</select>
				<div class="invalid-feedback" th:errors="*{especie}"></div>
			</div>
			<div class="form-group">
				<label for="i-dono">Dono</label>
				<select id="i-dono" name="dono" class="form-control" th:field="*{dono.id}">
					<option value=""></option>
					<option th:each="cliente : ${clientes}" 
							th:value="${cliente.id}"
							th:text="${cliente.nome}">Baltazar
					</option>
				</select>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Gravar</button>
			</div>
		</form>
	</div>
</body>
</html>
