<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:fragment="layout (template, title)">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:text="${title}">Pet Shop</title>
	<link rel="stylesheet" href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Pet Shop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/clientes">Clientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/animais">Animais</a>
				</li>
			</ul>
		</div>
	</nav>

	<th:block th:include="${template}" />
	
	<script type="text/javascript" src="/webjars/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/4.4.1-1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
